<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Magias Tibia</title>
        <style type="text/css">
            body {
                background-image: url('https://i.imgur.com/MqKxww7.png');
            }
            td {
                vertical-align: top;
            }
            #box {
                width: 300px;
                min-height: 400px;
                max-height: 1000px;
                border-style: solid;
                border-color: #A0522D;
                border-width: thin;
                border-radius: 10px;
                margin: 10px;
                padding: 10px;
                text-align: center;
                color: #CD853F;
                font-family: sans-serif;
                font-weight: bold;
                background-color: #F5F5DC;
            }

            #erros {
                margin: 0 auto;
                border-style: solid;
                border-color: #A0522D;
                border-width: thin;
                border-radius: 10px;
                margin: 10px;
                padding: 10px;
                text-align: center;
                color: #CD853F;
                font-family: sans-serif;
                font-weight: bold;
                background-color: #F5F5DC;
            }

            .tooltip {
                position: relative;
                display: inline-block;
                cursor: help;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                position: absolute;
                z-index: 1;
                top: -5px;
                left: 105%;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
            }
        </style>
    </head>
         
    <body>
        <table>
            <tr>
                    <div id="erros">Comentário não fechado</div>

            </tr>
        </table>
    </body>
</html>
